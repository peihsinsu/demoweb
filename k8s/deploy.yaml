apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoweb 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: demoweb 
    spec:
      containers:
      - name: demoweb
        image: peihsinsu/demoweb
        resources:
          requests:
            cpu: 200m
        env:
        - name: PORT
          value: "80"
        ports:
        - containerPort: 80
